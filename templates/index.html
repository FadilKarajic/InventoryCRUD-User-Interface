<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capstone Project">
    <meta name="author" content="Fadil Karajic">
    <title>Inventory </title> 
    <meta charset="UTF-8">  

    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    
</head>  
<body>  
<form method="POST" class="post-form" action="/invReq">  
        {% csrf_token %}  
  
    <h3>Enter Details</h3>  
    
   
    <label>Part Number:</label>  
      
      {{ form.partNum }}  
    
    <label>Part Description:</label>  
     
      {{ form.partDesc }}  
    
    
    <label>Line Location:</label>  
     
      {{ form.lineLoc }}  
  
    <label>Line Quantity:</label>  
     
      {{ form.lineQuantity }}  
 
      <label>Line Makeup:</label>  
      
        {{ form.lineMakeup }}  
    
      <label>System Quantity:</label>  
       
        {{ form.sysQuantity }}  
 
      <label>Comments:</label>  
       
          {{ form.comments }}  
  
    
    <button type="submit" class="btn btn-primary">Submit</button>  
    
</form>  
</body>  
</html>
